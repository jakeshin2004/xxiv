<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div style="width:75%; height:100vh; float:left">
            <div style="position:relative; height:30%">
                <button class="operation" style="left:20%" onclick="answer('+')">+</button>
                <button class="operation" style="left:40%" onclick="answer('-')">-</button>
                <button class="operation" style="left:60%" onclick="answer('*')">ร</button>
                <button class="operation" style="left:80%" onclick="answer('/')">รท</button>
            </div>
            <div style="position:relative; height:50%" id="cardSpace">
                <img src="" class="card" id="card1" style="left:20%" draggable="false" onclick="answer(1)">
                <img src="" class="card" id="card2" style="left:40%" draggable="false" onclick="answer(2)">
                <img src="" class="card" id="card3" style="left:60%" draggable="false" onclick="answer(3)">
                <img src="" class="card" id="card4" style="left:80%" draggable="false" onclick="answer(4)">
            </div>
            <div style="height:20%">
                <button id="callBtn" onclick="freeze()">CALL</button>
            </div>
        </div>
        <div style="width:25%; float:left" id="playerSection">
            <div style="height:25vh" class="playerInfo">
                Player 1<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 2<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 3<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 4<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>

</body>
</html>
