<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div style="width:75%; height:85vh; float:left">
            <div style="position:relative; height:30%">
                <button class="operation" style="left:16%" onclick="answer('+')">+</button>
                <button class="operation" style="left:32%" onclick="answer('-')">-</button>
                <button class="operation" style="left:48%" onclick="answer('*')">×</button>
                <button class="operation" style="left:64%" onclick="answer('/')">÷</button>
                <button class="operation" style="left:80%" onclick="answer('root')">√</button>
            </div>
            <div style="position:relative; height:50%" id="cardSpace">
                <img src="" class="card" id="card1" style="left:15%" draggable="false" onclick="answer(1)">
                <img src="" class="card" id="card2" style="left:35%" draggable="false" onclick="answer(2)">
                <img src="" class="card" id="card3" style="left:55%" draggable="false" onclick="answer(3)">
                <img src="" class="card" id="card4" style="left:75%" draggable="false" onclick="answer(4)">
            </div>
            <div id="controlBtns">
                <button id="callBtn" class="callButton" onclick="freeze()">CALL</button>
                <button id="skipBtn" class="skipButton" onclick="skip()">SKIP</button>
            </div>
        </div>
        <div style="width:25%; float:left" id="playerSection">
            <div style="height:25vh" class="playerInfo">
                Player 1<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 2<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 3<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 4<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>

</body>
</html>
