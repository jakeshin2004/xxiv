<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div style="width:75%; height:100vh; float:left">
            <div style="position:relative; height:30%">
                <button class="operation" style="left:20%">+</button>
                <button class="operation" style="left:40%">-</button>
                <button class="operation" style="left:60%">ร</button>
                <button class="operation" style="left:80%">รท</button>
            </div>
            <div style="position:relative; height:50%">
                <img src="" class="card" style="left:20%" draggable="false">
                <img src="" class="card" style="left:40%" draggable="false">
                <img src="" class="card" style="left:60%" draggable="false">
                <img src="" class="card" style="left:80%" draggable="false">
            </div>
            <div style="height:20%">
                <button>CALL</button>
            </div>
        </div>
        <div style="width:25%; float:left" id="playerSection">
            <div style="height:25vh" class="playerInfo">
                Player 1<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 2<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 3<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
            <div style="height:25vh" class="playerInfo">
                Player 4<br>
                Round Score: xxx<br>
                Cumulative Score: xxx
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>

</body>
</html>
